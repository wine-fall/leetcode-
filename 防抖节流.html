<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="debounceBtn">防抖</button>
    <button id="throttleBtn">节流</button>
</body>
<script>
    const debounceBtn = document.getElementById('debounceBtn');
    const throttleBtn = document.getElementById('throttleBtn');
    const debounceFunc = function(fn) {
        let timer;
        return function() {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                fn();
            }, 1000);
        }
    };
    const throttleFunc = function(fn) {
        let flag = true;
        return function() {
            if (flag) {
                flag = false;
                timer = setTimeout(() => {
                    fn();
                    flag = true;
                }, 1000);
            }
        }
    };
    debounceBtn.addEventListener('click', debounceFunc(() => {
        console.log('debounce');
    }));
    throttleBtn.addEventListener('click', throttleFunc(() => {
        console.log('throttle');
    }));
</script>
</html>
