<body>
    <script>
        var minIncrementForUnique = function(A) {
            A=A.sort((a,b)=>a-b)
            let move=0
            for (let i=1;i<A.length;i++){
                while (A[i]<=A[i-1]){
                    A[i]++
                    move++
                }
            }
            return move
        };
        const arr=[3,2,1,2,1,7]
        const result=minIncrementForUnique(arr)
        console.log(result);
        
    </script>
</body>
