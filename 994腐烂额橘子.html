<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var orangesRotting = function(grid) {
            let m=grid.length
            let n=grid[0].length
            let queue=[]
            let count=0
            for (let i=0;i<m;i++){
                for (let j=0;j<n;j++){
                    if (grid[i][j]===2){
                        queue.push([i,j])
                    }
                    if (grid[i][j]===1){
                        count++
                    }
                }
            }
            let round=0
            while (queue.length>0&&count>0){
                let len=queue.length
                round++
                for (let k=0;k<len;k++){
                    let [i,j]=queue.shift()
                    if (i>0 && grid[i-1][j]===1){
                        grid[i-1][j]=2
                        count--
                        queue.push([i-1,j])
                    }
                    if (i<m-1 && grid[i+1][j]===1){
                        grid[i+1][j]=2
                        count--
                        queue.push([i+1,j])
                    }
                    if (j>0 && grid[i][j-1]===1){
                        grid[i][j-1]=2
                        count--
                        queue.push([i,j-1])
                    }
                    if (j<n-1 && grid[i][j+1]===1){
                        grid[i][j+1]=2
                        count--
                        queue.push([i,j+1])
                    }
                }
            }
            if (count>0){
                return -1
            }else{
                return round
            }
        };
        const ans= orangesRotting([[2,1,1],[1,1,0],[0,1,1]])
        console.log(ans);
        
    </script>
</body>
</html>
