<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var decodeString = function(s) {
            let stack=[],res="",multi=0
            for (let char of s) {
                if (char === "[") {
                    stack.push([res,multi])
                    multi=0
                    res=""
                } else if ( char === "]") {
                    let [last_res,cur_multi]=stack.pop()
                    res=last_res+res.repeat(cur_multi)
                } else if (char>=0 && char<=9) {
                    multi=multi*10+ parseInt(char) 
                } else {
                    res+=char
                }
            }
            return res
        };
        const test="3[a]2[bc]"
        const ans=decodeString(test)
        console.log(ans);
        
    </script>
</body>
</html>
