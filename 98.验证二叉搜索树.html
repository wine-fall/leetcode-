<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isValidBST = function(root) {
            let stack=[]
            let pre=Number.MIN_SAFE_INTEGER
            while (stack.length || root){
                while (root) {
                    stack.push(root)
                    root=root.left
                }
                root=stack.pop()
                if (root.val<=pre) {return false}
                pre=root.val
                root=root.right
            }
            return true
        };
    </script>
</body>
</html>
