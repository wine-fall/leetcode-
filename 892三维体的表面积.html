<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var surfaceArea = function(grid) {
            let ans=0
            for (let i=0;i<grid.length;i++){
                for (let j=0;j<grid[0].length;j++){
                    let level=grid[i][j]
                    if (level>0){
                        let left=Math.min(level,i-1>0?grid[i-1][j]:0)
                        let right= Math.min(level,i+1<grid.length?grid[i+1][j]:0)
                        let top= Math.min(level,j-1>0?grid[i][j-1]:0)
                        let bottom= Math.min(level,j+1<grid.length?grid[i][j+1]:0)
                        ans+=2+(level*4)-(left+right+top+bottom)
                    }
                }
            }
            return ans
        };
        const ans=surfaceArea([[1,2],[3,4]])
        console.log(ans);
        
    </script>
</body>
</html>
