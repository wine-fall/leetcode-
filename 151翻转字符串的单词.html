<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reverseWords = function(s) {
            s.trim()
            let i=s.length-1,j=s.length-1,res=[]
            while (i>=0){
                while(i>=0&&s[i]!==" "){
                    i--
                }
                res.push(s.slice(i+1,j+1))
                while (s[i]===" "){
                    i--
                }
                j=i
            }
            return res.join(" ")
        };
        const res=reverseWords("the sky is blue")
        console.log(res);
        
    </script>
</body>
</html>
