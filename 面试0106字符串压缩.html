<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var compressString = function(S) {
      S+=' '
      let count=1,ans=''
      for (let i=1;i<S.length;i++){
        if (S[i]===S[i-1]){
          count++
        }else{
          ans+=S[i-1]+count
          count=1
        }
      }
      if (S.length-1<ans.length){
        ans=S.slice(0,S.length-1)
      }
      return ans
    };
    const str="abbccd"
    const res=compressString(str)
    console.log(res);
    
    
  </script>
</body>
</html>
