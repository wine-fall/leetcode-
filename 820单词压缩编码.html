<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var minimumLengthEncoding = function(words) {
            //后缀法，如果x是y的后缀，例如me与time，则me不用考虑
            let hashSet=new Set(words)
            for (let item of hashSet){
                for (let i=1;i<item.length;i++){
                    let target=item.slice(i)
                    if (hashSet.has(target)){
                        hashSet.delete(target)
                    }
                }
            }
            let ans=0
            hashSet.forEach(item=>{
                return ans+=item.length+1
            })
            return ans
        };
        let words=["time", "me", "bell"]
        console.log(minimumLengthEncoding(words));
        
    </script>
</body>
</html>
