<body>
  <script>
    var numRookCaptures = function(board) {
      let dx=[-1,1,0,0]
      let dy=[0,0,-1,1]
      let count=0
      for (let i=0;i<8;i++){
        for (let j=0;j<8;j++){
          if (board[i][j]==='R'){
            for (let k=0;k<4;k++){  
            let curx=i,cury=j
            while (true){
              curx+=dx[k]
              cury+=dy[k]
              if (curx>=8||curx<0||cury>=8||cury<0||board[curx][cury]==='B'){
                  break
              }
              if (board[curx][cury]==='p'){
                  count++
                  break
              }
              }
            }
            return count
          }
        }
      }
    };
    const test=[[".",".",".",".",".",".",".","."],[".",".",".","p",".",".",".","."],[".",".",".","R",".",".",".","p"],[".",".",".",".",".",".",".","."],[".",".",".",".",".",".",".","."],[".",".",".","p",".",".",".","."],[".",".",".",".",".",".",".","."],[".",".",".",".",".",".",".","."]]
    const ans=numRookCaptures(test)
    console.log(ans);
    
  </script>
