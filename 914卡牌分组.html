<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 给定一副牌，每张牌上都写着一个整数。

    此时，你需要选定一个数字 X，使我们可以将整副牌按下述规则分成 1 组或更多组：

    每组都有 X 张牌。
    组内所有的牌上都写着相同的整数。
    仅当你可选的 X >= 2 时返回 true。 -->
    <script>
        var hasGroupsSizeX = function(deck) {
            let arr=[]
            for (let i=0;i<=10000;i++){
                arr[i]=null
            }
            deck.forEach(item=>{
                arr[item]++
            })
            let x=arr[deck[0]]
            for (let i=0;i<deck.length;i++){
                if (arr[deck[i]]===1) {return false}
                x=gcd(x,arr[deck[i]])
                if (x===1){return false}
            }
            return true
        };
        const gcd=function(m,n){
            while (n!==0){
                let rem=m%n
                m=n
                n=rem
            }
            return m
        }
        gcd(4,10)
        const arr=[1,1,1,2,2,2,3,3]
        const result=hasGroupsSizeX(arr)
        console.log(result);
        
    </script>

</body>
</html>
